{% block page %}
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <form action="{{ url_for('web.forget_password_request') }}" method="post">
                        <div class="form-group">
                            <label>Email address</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Please input password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-15">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
