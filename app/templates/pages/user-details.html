{% extends "layout.html" %}
{% block head %}
    {{ super() }}
<!--     <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">-->
{% endblock %}
{% block content %}
    {{ super() }}
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title mb-3">Personal Profile</strong>
                    </div>
                    <div class="card-body">
                        <div class="mx-auto d-block">
                            <img class="rounded-circle mx-auto d-block" src="{{ user.avatar | default('../../static/images/avatar/6.jpg', true) }}" alt="Card image cap">
                            <h5 class="text-sm-center mt-2 mb-1">{{ user.nickname }} | {{ user.auth }}</h5>
                            <div class="location text-sm-center"><i class="fa fa-map-marker"></i>&nbsp;{{ user.address }}</div>
                        </div>
                        <hr>
                        <div class="card-text text-sm-center">
                            <a href="{{ user.facebook }}"><i class="fa fa-facebook pr-1"></i></a>
                            <a href="{{ user.twitter }}"><i class="fa fa-twitter pr-1"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary btn-sm" href="{{ url_for('web.change_password') }}">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
